<mat-card>
    <!-- <mat-form-field [floatLabel]="always"> -->
    <mat-form-field>
        <mat-select placeholder="Region" [(value)]="selectedRegion" (selectionChange)="onSelection($event)">
            <mat-option *ngFor="let region of regions" [value]="region">
                {{region}}
            </mat-option>
        </mat-select>
        <mat-label>
            Region
        </mat-label>
    </mat-form-field>
</mat-card>
