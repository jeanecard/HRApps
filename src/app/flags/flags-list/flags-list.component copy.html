<mat-grid-list [cols]="columnCount" rowHeight="4:3" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let card of cards" rowspan="1">
        <div fxFlex fxLayout="column">
            <mat-card class="example-card">
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title>{{card.name}}</mat-card-title>
                    <mat-card-subtitle>{{card.nativeName}}</mat-card-subtitle>
                </mat-card-header>
                <!-- <img mat-card-image [src]="card.flag" alt="Photo of a Shiba Inu" class="example-header-image"> -->
                <!-- <img [src]="card.flag" alt="Photo of a Shiba Inu" class="example-header-image"> -->
                <mat-card-content>
                    <p>
                        Population : 100 000.<br>
                        Capital : XXXXXX.<br>
                        AlphaCode : Fr
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <!-- <button mat-button>LIKE</button> -->
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>

                </mat-toolbar-row>
