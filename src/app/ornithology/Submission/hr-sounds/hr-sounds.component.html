<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Sounds</mat-card-title>
  </mat-card-header>  
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
    
      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Vernacular Name</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Sound type Column -->
      <ng-container matColumnDef="typeSound">
        <th mat-header-cell *matHeaderCellDef>Sound Type</th> 
        <td mat-cell *matCellDef="let element"> {{element.typeSound}} </td>
      </ng-container>
    
     <!-- Sex Column -->
     <ng-container matColumnDef="isMale">
      <th mat-header-cell *matHeaderCellDef>Male</th>
      <td mat-cell *matCellDef="let element"> {{element.isMale}} </td>
    </ng-container>
    
      <!-- Source Column -->
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef>Source</th>
        <td mat-cell *matCellDef="let element"> {{element.source}} </td>
      </ng-container>

      <!-- XenoCanto id Column -->
      <ng-container matColumnDef="xenoCantoId">
        <th mat-header-cell *matHeaderCellDef>Xeno Canto ID</th>
        <td mat-cell *matCellDef="let element"> {{element.xenoCantoId}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add</button>
  </mat-card-actions>
</mat-card>
