<form [formGroup]="webCamRange">
  <mat-card>
    <mat-card-subtitle>Web cams</mat-card-subtitle>
    <mat-slide-toggle formControlName="toggle">Show</mat-slide-toggle>
    <br>
    <mat-slider formControlName="range" thumbLabel min="{{minRange}}" max="{{maxRange}}"></mat-slider>
    <mat-label>
      {{rangeValue}} km
    </mat-label>
  </mat-card>
</form>
