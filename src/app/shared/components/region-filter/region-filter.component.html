<!-- <button type="button" (click)="onClick()">set region and langauge</button> -->
<form [formGroup]="languageFilterForm">
    <!-- Region Filter -->
    <mat-card>
        <mat-form-field>
            <mat-select placeholder="Region" formControlName="region">
                <mat-option *ngFor="let region of regions$ |async" [value]="region">
                    {{region}}
                </mat-option>
            </mat-select>
            <mat-label>
                Region
            </mat-label>
            <mat-spinner [diameter]='20' *ngIf="isRegionWorking"></mat-spinner>
        </mat-form-field>
    </mat-card>
    <!-- Language Filter -->
    <mat-card>
        <mat-form-field>
            <mat-select placeholder="Language" formControlName="language">
                <mat-option *ngFor="let language of languages$ | async" value={{language.iso639_1}}>
                    {{language.name}}
                </mat-option>
            </mat-select>
            <mat-label>
                Language
            </mat-label>
            <mat-spinner [diameter]='20' *ngIf="isLanguageWorking"></mat-spinner>
            <span matBadge="{{languagesCount}}" matBadgeOverlap="false" matBadgeColor="accent"
                *ngIf="!isLanguageWorking"></span>
        </mat-form-field>
    </mat-card>
</form>
