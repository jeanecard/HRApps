<mat-card>

    <mat-form-field>
        <mat-select placeholder="Region" [(value)]="selectedRegion" (selectionChange)="onSelection($event)">
            <mat-option *ngFor="let region of regions$ |async" [value]="region">
                {{region}}
            </mat-option>
        </mat-select>

        <mat-label>
            Region
        </mat-label>
        <mat-spinner [diameter]='20' *ngIf="isWorking"></mat-spinner>
    </mat-form-field>

</mat-card>
