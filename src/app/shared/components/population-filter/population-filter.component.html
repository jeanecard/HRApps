<mat-card>
    <mat-form-field>
        <mat-select placeholder="Population" [formControl]="amountCtrl" (selectionChange)="onSelection($event)">
            <mat-option *ngFor="let option of populationsFilter" value="{{ option.value }}">
                {{ option.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <p>Less &nbsp;<mat-slide-toggle [formControl]="overCtrl" (change)="onToggle($event)">Over</mat-slide-toggle>
</mat-card>
