  <form [formGroup]="sourceSelectorForm">
  <mat-card class="example-card">
    <mat-form-field>
      <mat-label>Maps</mat-label>
      <mat-select [formControl]="mapName">
        <mat-option *ngFor="let sourceName of sourcesData" [value]="sourceName?.name">
          {{sourceName?.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
  <mat-card class="example-card">
    <mat-card-subtitle><strong>CTRL + mouse</strong> or <strong>2 fingers</strong> to Pan or Zoom the map</mat-card-subtitle>
</mat-card>       
</form>
