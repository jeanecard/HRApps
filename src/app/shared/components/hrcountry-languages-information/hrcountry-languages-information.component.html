<table mat-table matSort [dataSource]="languagesDataSource" class="mat-elevation-z8">
  <!-- Iso Code Column -->
  <ng-container matColumnDef="iso code">
          <th mat-header-cell *matHeaderCellDef> iso Code </th>
          <td mat-cell *matCellDef="let lang"> {{lang.iso639_2}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let lang"> {{lang.name}} </td>
  </ng-container>

  <!-- Native name Column -->
  <ng-container matColumnDef="native name">
          <th mat-header-cell *matHeaderCellDef> Native name </th>
          <td mat-cell *matCellDef="let lang"> {{lang.nativeName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedLangColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedLangColumns;"></tr>
</table>
<mat-paginator [pageSize]="4" [hidePageSize]="true" ></mat-paginator>
