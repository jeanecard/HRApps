<form [formGroup]="sourceSelectorForm">
  <mat-card class="example-card">
    <mat-card-subtitle>Maps</mat-card-subtitle>
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
      formControlName="sourcesGroup">
      <mat-radio-button class="example-radio-button" *ngFor="let sourceName of sourcesData" [value]="sourceName?.name">
        {{sourceName?.name}}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card>
</form>
